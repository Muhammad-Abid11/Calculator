<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body class="p-3 mb-2 bg-secondary text-white">
    <div id="main">
        <div id="main_2">
            <h1>Calculator</h1>
            <div><input type="text" name="" id="display" placeholder="Enter Value..." readonly=""></div><br>
            <div>
                <button type="button" id="AC" onClick="AC()" class="btn btn-dark">AC</button>
                <button type="button" id="%" onClick="cal(this.id)" class="btn btn-dark">%</button>
                <button type="button" id="/" onClick="cal(this.id)" class="btn btn-dark">/</button>
                <button type="button" onClick="cancel()" class="btn btn-dark">âŒ«</button>
            </div>
            <br>
            <div>
                <button type="button" id="7" onClick="cal(this.id)" class="btn btn-dark">7</button>
                <button type="button" id="8" onClick="cal(this.id)" class="btn btn-dark">8</button>
                <button type="button" id="9" onClick="cal(this.id)" class="btn btn-dark">9</button>
                <button type="button" id="*" onClick="cal(this.id)" class="btn btn-dark">x</button>
            </div>
            <br>
            <div>
                <button type="button" id="4" onClick="cal(this.id)" class="btn btn-dark">4</button>
                <button type="button" id="5" onClick="cal(this.id)" class="btn btn-dark">5</button>
                <button type="button" id="6" onClick="cal(this.id)" class="btn btn-dark">6</button>
                <button type="button" id="-" onClick="cal(this.id)" class="btn btn-dark">-</button>
            </div>
            <br>
            <div>
                <button type="button" id="1" onClick="cal(this.id)" class="btn btn-dark">1</button>
                <button type="button" id="2" onClick="cal(this.id)" class="btn btn-dark">2</button>
                <button type="button" id="3" onClick="cal(this.id)" class="btn btn-dark">3</button>
                <button type="button" id="+" onClick="cal(this.id)" class="btn btn-dark">+</button>
            </div>
            <br>
            <div>
                <button type="button" id="0" onClick="cal(this.id)" class="btn btn-dark zero">0</button>
                <button type="button" id="." onClick="cal(this.id)" class="btn btn-dark">.</button>
                <button type="button" id="=" onClick="equal()" class="btn btn-dark">=</button>
            </div>
            <div>
                <br>
                <p>Copyright &copy; 2021, Made By Muhammad Abid</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
